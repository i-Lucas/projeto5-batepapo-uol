<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="./img/favicon.ico" TYPE="image/ico" REL="icon">
    <title>Document</title>
</head>

<body>

    <section class='home-screen'>
        <!-- hidden -->
        <div class="home-content">
            <img src="./img/logo.png" alt="">
            <input class='user-name' type="text">
            <button onclick="GetUserName()">Entrar</button>
        </div>
    </section>


    <main class='hidden'>
        <!-- hidden -->
        <header>
            <img src="./img/logo.png" alt="">
            <div class="show-sidebar" onclick="ShowSidebar()">
                <ion-icon name="people"></ion-icon>
            </div>
        </header>

        <section class="page-content">
            <!-- <div class="message"></div> -->
            <!-- <div class="message reserved"></div>
            <div class="message status"></div>
            <div class="message "></div>
            <div class="message"></div>
            <div class="message status"></div>
            <div class="message"></div>
            <div class="message"></div>
            <div class="message reserved"></div> -->
            <div class="blackout hidden"></div>
        </section>

        <nav class='sidebar '>
            <!-- hidden -->
            <div class="title">
                <h1>Escolha um contato<br> para enviar mensagem:</h1>
            </div>
            <div class='message-for-all display-flex box' onclick='SelectOption(this, "message")'>
                <ion-icon name="people"></ion-icon>
                <p class="spacing">Todos</p>
                <ion-icon name="checkmark-outline" class='user-selected hidden'></ion-icon>
            </div>
            <div class="container">
                <!-- <div class='user display-flex box' onclick='SelectUser(this)'>
                    <ion-icon name="person-circle"></ion-icon>
                    <p class="spacing">Lucas Emmanuel Oliveira</p>
                    <ion-icon name="checkmark-outline" class='user-selected hidden'></ion-icon>
                </div> -->
            </div>

            <div class="title">
                <h1>Escolha a visibilidade:</h1>
            </div>
            <div class='public-message display-flex box' onclick='SelectOption(this, "message")'>
                <ion-icon name="lock-open"></ion-icon>
                <p class="spacing">PÃºblico</p>
                <ion-icon name="checkmark-outline" class='user-selected hidden'></ion-icon>
            </div>
            <div class='private-message display-flex box' onclick='SelectOption(this, "private_message")'>
                <ion-icon name="lock-closed"></ion-icon>
                <p class="spacing">Reservadamente</p>
                <ion-icon name="checkmark-outline" class='user-selected hidden'></ion-icon>
            </div>
            <div class="exit display-flex box" onclick="RemoveSidebar()">
                <ion-icon name="exit-outline"></ion-icon>
            </div>
        </nav>

        <footer>
            <input type='text' id='usertext' placeholder="Escreva aqui...">
            <input type='submit' id='submit' class='hidden'>
            <div class="send-btn" onclick='GetUserMessage("button")'>
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
